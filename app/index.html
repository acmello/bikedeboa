<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>bike de boa</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/vendors.min.css"/>

        <link rel="stylesheet" type="text/css" href="css/main.css"/>


        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6TeLzQCvWopEQ7hBdbktYsmYI9aNjFc8&libraries=places&language=pt-BR" type="text/javascript"></script>

        <script defer src="js/vendors.min.js"></script>
        <!-- <script src="js/app.min.js"></script> -->
        <script defer src="js/app.min.js"></script>

        <!-- Google Analytics -->

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-19085664-3', 'auto');
          ga('send', 'pageview');
        </script>

        <!-- Google Fonts -->
        <link async href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link async href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    </head>

    <body class="beta">
        <div id="spinnerOverlay">
            <!-- <img src="img/spinner_bike.svg"/>
            <div id="wheel1" class="spinnerContainer">
                <img src="img/spinner_wheel.svg"/>
            </div>
            <div id="wheel2" class="spinnerContainer">
                <img src="img/spinner_wheel.svg"/>
            </div> -->
            <div class="spinnerContainer">
                <img src="img/spinner_animated.svg"/>
            </div>
        </div>

        <div id="locationSearch" class="coolHide">
            <span class="balaca">
                <img src="img/bici.svg"/>
            </span>
            <input id="locationQueryInput" type="text" placeholder="Onde tu procuras um bicicletário?">
            <!-- <span>
                <button id="filterBtn" type="button">
                    <img src="img/icon_filter.svg" class="icon"/>
                </button>
            </span> -->
        </div>

        <div id="placeDetailsModalTemplatePlaceholder"></div>

        <div id="reviewPanelTemplatePlaceholder"></div>

        <!-- View Details Modal -->
        <script id="placeDetailsModalTemplate" type="text/x-handlebars-template">
            <div id="placeDetailsModal" class="modal fade" tabindex="-1">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- <span class="glyphicon glyphicon-fullscreen" aria-hidden="true" style="position: absolute; color: white; font-size: 20px; background: rgba(0,0,0,0.5); padding: 5px; right: 10px; top: 10px; pointer-events: none; "></span> -->
                                <img id="placeDetails_photo">

                                {{#if admin}}
                                    <button id="editPlaceBtn" type="button" class="btn btn-lg btn-admin"><span class="glyphicon glyphicon-pencil"></span></button>
                                    <button id="deletePlaceBtn" type="button" class="btn btn-lg btn-admin"><span class="glyphicon glyphicon-trash"></span></button>
                                {{/if}}
                            </div>

                            <div class="modal-body">
                                <div id="placeDetails_heading" class="title">
                                    {{title}}
                                    <p>
                                        {{address}}
                                    </p>
                                </div>

                                <div class="review">
                                    <span class="average">{{average}}</span>
                                    <fieldset id="ratingDisplay" class="rating disabled">
                                        <input disabled type="radio" id="placeDetails_star5" name="placeDetails_rating" value="5" />
                                        <label class="full-star" for="placeDetails_star5" title="Excelente!"></label>

                                        <input disabled type="radio" id="placeDetails_star4" name="placeDetails_rating" value="4" />
                                        <label class="full-star" for="placeDetails_star4" title="Bacana"></label>

                                        <input disabled type="radio" id="placeDetails_star3" name="placeDetails_rating" value="3" />
                                        <label class="full-star" for="placeDetails_star3" title="Hum..."></label>

                                        <input disabled type="radio" id="placeDetails_star2" name="placeDetails_rating" value="2" />
                                        <label class="full-star" for="placeDetails_star2" title="Ruinzinho"></label>

                                        <input disabled type="radio" id="placeDetails_star1" name="placeDetails_rating" value="1" />
                                        <label class="full-star" for="placeDetails_star1" title="Muito ruim"></label>
                                    </fieldset>
                                    <!-- <button id="openReviewPanelBtn" class="ghost">AVALIAR</button> -->
                                    <span class="numreviews">{{numReviews}}</span>
                                </div>

                                <hr>

                                <div class="info row">
                                    <div class="col-half">
                                        <img id="placeDetails_isPublic_icon"/>
                                        <div id="placeDetails_isPublic"></div>
                                    </div>
                                    <div class="col-half">
                                        <img id="placeDetails_structureType_icon">
                                        <div id="placeDetails_structureType"></div>
                                    </div>
                                    <!-- <div>{{numCheckins}}</div> -->
                                </div>

                                {{#if tags}}
                                    <div class="tagsContainer">
                                        {{{tags}}}
                                    </div>
                                {{/if}}
                            </div>

                            <div class="modal-footer">
                                <div class="col-half">
                                    <!-- <button id="checkinBtn" class="btn green btn-footer">CHECK-IN</button> -->
                                    <button id="openDirectionsBtn" class="btn green btn-footer">
                                        <!-- <span class="glyphicon glyphicon-play"></span> -->
                                        Traçar Rota
                                    </button>
                                </div>
                                <div class="col-half">
                                    <button id="openReviewPanelBtn" class="btn green btn-footer">
                                        <!-- <span class="glyphicon glyphicon-pencil"></span> -->
                                        Avaliar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!-- Review Modal -->
        <script id="reviewPanelTemplate" type="text/x-handlebars-template">
           <div id="reviewPanel" class="modal fade" tabindex="-1">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center">
                        <div class="modal-content">
                            <!-- <div class="modal-header">
                                <img id="review_photo" src="img/bg_header.png">
                            </div> -->

                            <div class="modal-body">
                                {{#if title}}
                                    <div id="review_title" class="title">
                                        {{title}}
                                    </div>
                                {{/if}}

                                <div class="review">
                                    <h2>Vantagens</h2>
                                    <span id="review_average" class="average"></span>
                                    <fieldset class="rating">
                                        <input type="radio" id="star5" name="rating" value="5" />
                                        <label class="full-star" for="star5" title="Excelente!"></label>

                                        <input type="radio" id="star4" name="rating" value="4" />
                                        <label class="full-star" for="star4" title="Bacana"></label>

                                        <input type="radio" id="star3" name="rating" value="3" />
                                        <label class="full-star" for="star3" title="Hum..."></label>

                                        <input type="radio" id="star2" name="rating" value="2" />
                                        <label class="full-star" for="star2" title="Ruinzinho"></label>

                                        <input type="radio" id="star1" name="rating" value="1" />
                                        <label class="full-star" for="star1" title="Muito ruim"></label>
                                    </fieldset>
                                </div>

                                <div class="tagsContainer">
                                    <h2>Vantagens</h2>
                                    {{{tagsButtons}}}
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button id="sendReviewBtn" class="btn border btn-footer green">SALVAR AVALIAÇÃO</button>
                            </div>
                        </div>
                    </div>
            </div>
        </script>

        <!-- New Place Modal -->
        <div class="modal fade" id="newPlaceModal" tabindex="-1">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img id="photoInputBg"/>

                            <input type="file" name="photoInput" id="photoInput" accept="image/*">
                            <label for="photoInput"></label>
                        </div>

                        <div class="modal-body text-center">
                            <div class="text-input-wrapper">
                                <span class="little-pin gray"></span>
                                <input required id="titleInput" type="text" class="text-input" placeholder="Qual é o nome do local?">
                            </div>

                            <div class="radio-group" style="margin: 20px 0;">
                              <label>
                                <input required type="radio" name="isPublicRadioGrp" value="true" />
                                <span class="radio-image"></span>
                                Público
                              </label>

                              <label>
                                <input required type="radio" name="isPublicRadioGrp" value="false" />
                                <span class="radio-image"></span>
                                Restrito (apenas clientes)
                              </label>
                            </div>

                            <hr>

                            <h2>Tipo de bicicletário</h2>

                            <div class="typeIconsGroup">
                              <div data-type="deroda" class="typeIcon"> <img src="img/tipo_deroda.svg"/> </div>
                              <div data-type="uinvertido" class="typeIcon"> <img src="img/tipo_uinvertido.svg"/> </div>
                              <div data-type="suspenso" class="typeIcon"> <img src="img/tipo_suspenso.svg"/> </div>
                              <!-- <div data-type="trave" class="typeIcon"> <img src="img/tipo_trave.svg"/> </div> -->
                              <!-- <div data-type="grade" class="typeIcon"> <img src="img/tipo_grade.svg"/> </div> -->
                              <div data-type="other" class="typeIcon"> <img src="img/tipo_other.svg"/> </div>
                            </div>

                           <!--  <hr>

                            <h2>Características</h2>

                            <div class="tagsContainer">
                                <button class="btn btn-tag" data-toggle="button">Iluminado</button>
                                <button class="btn btn-tag" data-toggle="button">Movimentado</button>
                                <button class="btn btn-tag" data-toggle="button">Monitorado</button>
                                <button class="btn btn-tag" data-toggle="button">Fácil acesso</button>
                                <button class="btn btn-tag" data-toggle="button">Espaçoso</button>
                            </div> -->
                        </div>

                        <div class="modal-footer">
                            <button id="saveNewPlaceBtn" class="btn border btn-footer green">SALVAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="addPlace" class="bigRoundedButton coolHide">
            ADICIONAR BICICLETÁRIO
        </button>

        <span id="newPlaceholderShadow"></span>
        <button id="newPlaceholder"> <img src="img/pin_bike.svg"/> </button>

        <div id="map"></div>
    </body>

</html>
