<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>bike de boa</title>

        <!-- META tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#2cd978"> <!-- Chrome mobile nav color -->

        <meta property="og:title" content="bike de boa"/>
        <meta property="og:site_name" content="bike de boa">
        <meta property="og:description" content="Encontre onde estacionar tua bicicleta pra ficar de boa."/>
        <meta name="description" content="Encontre onde estacionar tua bicicleta pra ficar de boa.">
        <meta name="keywords" content="mapa bicicleta bici biciletario seguranca estacionamento estacionar deixar prender ulock colaborativo vadebici massa critica porto alegre">
        <link rel="canonical" href="https://www.bikedeboa.com.br" />

        <!-- Progressive Webapp Manifest -->
        <link rel="manifest" href="/manifest.webmanifest" type="application/manifest+json">

        <!-- Favicons -->
        <!-- Thanks https://realfavicongenerator.net/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/css/vendors.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>

        <!-- Google Fonts (async) -->
        <link async href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link async href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6TeLzQCvWopEQ7hBdbktYsmYI9aNjFc8&libraries=places&language=pt-BR" type="text/javascript"></script>

        <!-- JS (deferred)-->
        <script defer src="/js/vendors.min.js"></script>
        <script defer src="/js/app.min.js"></script>
    </head>

    <body class="beta">
        <div id="spinnerOverlay">
            <div class="spinnerContainer">
                <img src="/img/spinner_animated.svg"/>
            </div>
        </div>

        <div id="locationSearch" class="coolHide">
            <!-- <span class="balaca">
                <img src="/img/bici.svg"/>
            </span> -->
            <input id="locationQueryInput" type="text" placeholder="Buscar um endereço">
            <button id="clearLocationQueryBtn">✕</button>

            <span class="login-display">
                <span class="glyphicon glyphicon-user"></span><button id="loginBtn">Login</button>
            </span>
            <!-- <span>
                <button id="filterBtn" type="button">
                    <img src="/img/icon_filter.svg" class="icon"/>
                </button>
            </span> -->
        </div>


        <div id="placeDetailsModal" class="modal fade" tabindex="-1">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">
                    <div class="modal-content">

                        <div id="placeDetailsModalTemplatePlaceholder"></div>

                    </div>
                </div>
            </div>
        </div>

        <div id="reviewPanelTemplatePlaceholder"></div>

        <div class="modal fade" id="newPlaceModal" tabindex="-1">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img id="photoInputBg"/>

                            <input id="photoInput" type="file" name="photoInput" accept="image/*">
                            <label for="photoInput"></label>
                        </div>

                        <div class="modal-body text-center">
                            <div class="text-input-wrapper">
                                <span class="little-pin gray"></span>
                                <input required id="titleInput" type="text" class="text-input" placeholder="Título">
                            </div>

                            <div class="radio-group" style="margin: 25px 0;">
                              <label>
                                <input required type="radio" name="isPublicRadioGrp" value="true" />
                                <span class="radio-image"></span>
                                Público
                              </label>

                              <label>
                                <input required type="radio" name="isPublicRadioGrp" value="false" />
                                <span class="radio-image"></span>
                                Restrito (só clientes)
                              </label>
                            </div>

                            <hr>

                            <h2>Tipo de bicicletário</h2>

                            <div class="typeIconsGroup">
                                <div data-type="uinvertido" class="typeIcon">
                                    <img src="/img/tipo_uinvertido.svg"/>
                                    <div class="icon-label">U Invertido</div>
                                </div>
                                <div data-type="deroda" class="typeIcon">
                                    <img src="/img/tipo_deroda.svg"/>
                                    <div class="icon-label">De Roda</div>
                                </div>
                                <div data-type="suspenso" class="typeIcon">
                                    <img src="/img/tipo_suspenso.svg"/>
                                    <div class="icon-label">Suspenso</div>
                                </div>
                                <div data-type="trave" class="typeIcon">
                                    <img src="/img/tipo_trave.svg"/>
                                    <div class="icon-label">Trave</div>
                                </div>
                                <div data-type="grade" class="typeIcon">
                                    <img src="/img/tipo_grade.svg"/>
                                    <div class="icon-label">Grade</div>
                                </div>
                                <div data-type="other" class="typeIcon">
                                    <img src="/img/tipo_other.svg"/>
                                    <div class="icon-label">Outro</div>
                                </div>
                            </div>

                            <div class="description collapsable">
                                <h2>
                                    Mais informações
                                </h2>

                                <small>
                                    <textarea id="descriptionInput" maxlength="250" type="text" class="text-input" placeholder="Mais alguma coisa importante?"></textarea>
                                </small>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button id="saveNewPlaceBtn" class="btn border btn-footer green">SALVAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="addPlace" class="bigRoundedButton coolHide">
            <span class="glyphicon glyphicon-plus"></span> ADICIONAR BICICLETÁRIO
        </button>

        <span id="newPlaceholderShadow"></span>
        <button id="newPlaceholder">
            <img src="/img/pin_bike.svg"/>
        </button>


        <div id="map"></div>


        <!-- View Details Modal -->
        <script id="placeDetailsModalTemplate" type="text/x-handlebars-template">
          <div class="modal-header {{#if photoUrl}}hasImage{{/if}}">
              {{#if photoUrl}}
                  <img src="{{photoUrl}}"/>
              {{/if}}

              {{#if isAdmin}}
                  <button id="editPlaceBtn" type="button" class="btn btn-admin"><span class="glyphicon glyphicon-pencil"></span></button>
                  <button id="deletePlaceBtn" type="button" class="btn btn-admin"><span class="glyphicon glyphicon-trash"></span></button>
              {{/if}}
          </div>

          <div class="modal-body">
              {{#if title}}
                  <div id="placeDetails_heading" class="title title-icon">
                      {{title}}
                      <p class="address">
                          {{address}}
                      </p>
                  </div>
              {{/if}}

              <div class="review">
                  {{#if average}}
                      <span class="average">{{average}}</span>
                  {{/if}}

                  <fieldset id="ratingDisplay" class="rating disabled">
                      <input disabled type="radio" id="placeDetails_star5" name="placeDetails_rating" value="5" />
                      <label class="full-star" for="placeDetails_star5" title="Excelente!"></label>

                      <input disabled type="radio" id="placeDetails_star4" name="placeDetails_rating" value="4" />
                      <label class="full-star" for="placeDetails_star4" title="Bacana"></label>

                      <input disabled type="radio" id="placeDetails_star3" name="placeDetails_rating" value="3" />
                      <label class="full-star" for="placeDetails_star3" title="Hum..."></label>

                      <input disabled type="radio" id="placeDetails_star2" name="placeDetails_rating" value="2" />
                      <label class="full-star" for="placeDetails_star2" title="Ruinzinho"></label>

                      <input disabled type="radio" id="placeDetails_star1" name="placeDetails_rating" value="1" />
                      <label class="full-star" for="placeDetails_star1" title="Muito ruim"></label>
                  </fieldset>

                  {{#unless average}}
                      <button class="openReviewPanelBtn ghost">AVALIAR</button>
                  {{/unless}}

                  {{#if numReviews}}
                      <span class="numreviews">{{numReviews}}</span>
                  {{/if}}
              </div>

              <div class="info clearfix">
                  <div class="col-half">
                      {{#if noIsPublicData}}
                          <div class="icon-label">
                              <small>Sem informação sobre restrição</small>
                          </div>
                      {{else}}
                          {{#if isPublic}}
                              <img src="/img/icon_public.svg"/>
                              <div class="icon-label"> Público </div>
                          {{else}}
                              <img src="/img/icon_private.svg"/>
                              <div class="icon-label">
                                  Restrito<br>
                                  <small>(só clientes)</small>
                              </div>
                          {{/if}}
                      {{/if}}
                  </div>
                  <div class="col-half">
                      {{#if structureTypeIcon}}
                          <img id="placeDetails_structureType_icon" src="{{structureTypeIcon}}"/>
                      {{/if}}
                      <div class="icon-label" id="placeDetails_structureType">
                          {{#if structureTypeLabel}}
                              {{{structureTypeLabel}}}
                          {{else}}
                              <small>Sem informação sobre tipo de bicicletário</small>
                          {{/if}}
                      </div>
                  </div>

                  <!-- <div>{{numCheckins}}</div> -->
              </div>

              {{#if tags}}
                  <div class="tagsContainer">
                      {{{tags}}}
                  </div>
              {{/if}}

              {{#if description}}
                  <div class="description">
                      <h2>
                          <!-- <span class="glyphicon glyphicon-info-sign "></span> -->
                          Mais informações
                      </h2>

                      <small>
                          {{{description}}}
                      </small>
                  </div>
              {{/if}}
          </div>

          <div class="modal-footer">
                <div class="col-half">
                    <!-- <button id="checkinBtn" class="btn green btn-footer">CHECK-IN</button> -->
                    <a href="{{{gmapsRedirectUrl}}}" target="_blank" class="btn green btn-footer">
                        <!-- <span class="glyphicon glyphicon-play"></span> -->
                        Traçar Rota <span class="glyphicon glyphicon-new-window" style="font-size: 0.8em; margin-left: 5px;"></span> </a>
                </div>
                <div class="col-half">
                    <button class="btn green btn-footer openReviewPanelBtn">
                        <!-- <span class="glyphicon glyphicon-pencil"></span> -->
                        Avaliar
                    </button>
                </div>
            </div>
        </script>

        <!-- View Details Empty Shell Modal -->
        <script id="placeDetailsModalLoadingTemplate" type="text/x-handlebars-template">
            <div class="modal-header" style="opacity: 0.8;">
            </div>

            <div class="modal-body" style="opacity: 0.8;">
                <div id="placeDetails_heading" class="title">
                    <span class="wireframe-like-box"></span>
                    <p class="address">
                        <span class="wireframe-like-box"></span>
                    </p>
                </div>

                <div class="review">
                    <fieldset id="ratingDisplay" class="rating disabled">
                        <input disabled type="radio" id="placeDetails_star5" name="placeDetails_rating" value="5" />
                        <label class="full-star" for="placeDetails_star5" title="Excelente!"></label>

                        <input disabled type="radio" id="placeDetails_star4" name="placeDetails_rating" value="4" />
                        <label class="full-star" for="placeDetails_star4" title="Bacana"></label>

                        <input disabled type="radio" id="placeDetails_star3" name="placeDetails_rating" value="3" />
                        <label class="full-star" for="placeDetails_star3" title="Hum..."></label>

                        <input disabled type="radio" id="placeDetails_star2" name="placeDetails_rating" value="2" />
                        <label class="full-star" for="placeDetails_star2" title="Ruinzinho"></label>

                        <input disabled type="radio" id="placeDetails_star1" name="placeDetails_rating" value="1" />
                        <label class="full-star" for="placeDetails_star1" title="Muito ruim"></label>
                    </fieldset>
                </div>

                <div class="info clearfix">
                    <div class="col-half">
                        <span class="wireframe-like-box"></span>
                    </div>
                    <div class="col-half">
                        <span class="wireframe-like-box"></span>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="col-half">
                        <a class="btn green btn-footer"></a>
                    </div>
                    <div class="col-half">
                        <a class="btn green btn-footer"></a>
                    </div>
                </div>
            </div>
        </script>

        <!-- Review Modal -->
        <script id="reviewPanelTemplate" type="text/x-handlebars-template">
           <div id="reviewPanel" class="modal fade" tabindex="-1">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center">
                        <div class="modal-content">
                            <!-- <div class="modal-header">
                                <img id="review_photo" src="/img/bg_header.png">
                            </div> -->

                            <div class="modal-body">
                                {{#if title}}
                                    <div id="review_title" class="title title-icon">
                                        {{title}}
                                        <!-- <p class="address">
                                            {{address}}
                                        </p> -->
                                    </div>
                                {{/if}}

                                <div class="review">
                                    <h2>Dê uma nota</h2>
                                    <span id="review_average" class="average"></span>
                                    <fieldset class="rating">
                                        <input type="radio" id="star5" name="rating" value="5" />
                                        <label class="full-star" for="star5" title="Excelente!"></label>

                                        <input type="radio" id="star4" name="rating" value="4" />
                                        <label class="full-star" for="star4" title="Bacana"></label>

                                        <input type="radio" id="star3" name="rating" value="3" />
                                        <label class="full-star" for="star3" title="Hum..."></label>

                                        <input type="radio" id="star2" name="rating" value="2" />
                                        <label class="full-star" for="star2" title="Ruinzinho"></label>

                                        <input type="radio" id="star1" name="rating" value="1" />
                                        <label class="full-star" for="star1" title="Muito ruim"></label>
                                    </fieldset>
                                </div>

                                <div class="tagsContainer">
                                    <h2>Vantagens</h2>
                                    {{{tagsButtons}}}
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button id="sendReviewBtn" class="btn border btn-footer green">SALVAR AVALIAÇÃO</button>
                            </div>
                        </div>
                    </div>
            </div>
        </script>

        <!-- Google Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-19085664-3', 'auto');
          ga('send', 'pageview');
        </script>

    </body>

</html>
