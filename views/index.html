<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bike De Boa</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- ¯\_(ツ)_/¯ -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <!-- Libs -->
        <style type="text/css">
            * {
                font-family: "Roboto";
            }
            #map {
                width: 100vw;
                height: calc(100vh);
                /*margin-top: 50px;*/
            } 
            #locationSearch {
                position: absolute;
                top: 65px;
                z-index: 1;
                left: 50%;
                transform: translateX(-50%);
                display: table;
                width: 95%;
                height: 48px;
                background-color: #ffffff;
                box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.15), 0 2px 2px 0 rgba(0, 0, 0, 0.06);
            }
            #locationSearch input {
                width: 100%;
                font-size: 14px;
                padding-left: 20px;
                font-weight: lighter;
            }
            #locationSearch button img {
                width: 20px;
                height: 20px;
            }
            #locationSearch span {
                display: table-cell;
                width: 48px;
                background-color: #eeeeee;
            }
            #locationSearch button {
                width: 48px;
            }
            #locationSearch input,
            #locationSearch button {
                height: 48px;
                display: table-cell;
            }
            .navbar {
                background-color: #30bb6a;
                border: none;
            }
            .navbar-header {
                text-align: center;
                padding-top: 12px;
                font-size: 18px;
                color: white;
            }
            .bigRoundedButton {
                position: absolute;
                bottom: 30px;
                left: 50%;
                z-index: 1;
                background: #30bb6a;
                border: none;
                color: white;
                border-radius: 25px;
                transform: translateX(-50%);
                width: 70%;
                height: 50px;

                transition: all 0.5s ease;
            }
            #addPlace.active {
                font-size: 0;
                width: 50px;
                background-color: black;
            }
            #addPlace.active:after {
                content: '✕';
                color: #30bb6a;
                font-size: 24px;
            }
            #newPlaceholder {
                position: absolute;
                top: calc(50% - 45px);
                left: 50%;
                transform: translate(-50%,-50%);
                z-index: 1;
                display: none;
                background: transparent;
                border: none;
            }
            .modal-dialog{
                margin: 5%;
            }
            .modal-dialog img{
                width: 100%;
            }
            .modal-header{
                padding: 0px;
            }
            .modal-body img{
                width: 18px;
                /*margin-right: 10px;*/
                height: auto;
            }
            .modal-body p{
                font-size: 16px;
                color: #828b90;
            }
            .title{
                font-size: 20px;
                margin-left: 10px;
            }
            .review{
                border-top: 1px solid #e5e5e5;
                border-bottom: 1px solid #e5e5e5;
                text-align: center;
            }
            .review img{
                width: 22px;
                height: auto;
            }
            .average{
                font-size: 26px;
                vertical-align: middle;
                padding-right: 10px;
            }
            .ghost {
                border: 1px solid #828b90;
                background-color: #fff;
                color: #828b90;
                margin-left: 10px;
                font-size: 14px;
                width: 30%;
                border-radius: 20px;
                vertical-align: middle;
            }
            .modal-content {
                border-radius: 0px;
            }
            .modal-footer{
                text-align: left;
                border: none;
            }
            .modal-footer img{
                width: 25px;
                height: 28px;
            }
            .info{
                padding-top: 10px;
            }
            .btn-footer {
                width: 50%;
            }
            .info img {
                margin-right: 10px;
                margin-bottom: 10px;
            }
            .modal-footer {
                background: #30bb6a;
                padding: 0;
            }
            .btn {
                background: transparent;
                color: white;
                border-radius: 0;
            }
            .btn.border {
                border-right: 1px solid #2db063;
            }
            .btn-footer {
                width: 49%;
                color: #fff;
                padding: 15px;
            }
        </style>
        <script src="http://maps.google.com/maps/api/js"></script>

        <script src="markers.js"></script>
        <script src="app.js"></script>

    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              Bike De Boa
            </div>
          </div>
        </nav>

        <div id="locationSearch">
            <input id="locationQueryInput" type="text" placeholder="Onde tu procura um bicicletário?">
            <span>
                <button id="locationQueryBtn" type="button" data-toggle="modal" data-target="#myModal">
                    <img src="img/icon-filter@2x.png" class="icon"></i>
                </button>
            </span>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <img src="http://placehold.it/400x200">
              </div>
              <div class="modal-body">
                <img src="img/pin-mapa-movimento.png">
                <span class="title">Isobar IWS Brasil</span>

                <p>Rua Borges de Medeiros, 2233 </br>
                    Praia de Belas, Porto Alegre/RS</p>

                 <div class="review">
                    <span class="average">4.1</span>
                    <a href=""><img src="img/icon_star@3x.png"></a>
                    <a href=""><img src="img/icon_star@3x.png"></a>
                    <a href=""><img src="img/icon_star@3x.png"></a>
                    <a href=""><img src="img/icon_star@3x.png"></a>
                    <a href=""><img src="img/icon_star@3x.png"></a>
                    <button class="ghost">AVALIAR</button>
                 </div>   
                 <div class="info">
                    <img src="img/icon_star@3x.png"><span>Público</span>
                    <br>
                    <img src="img/icon_star@3x.png"><span>Bicicletário U-invertido</span>
                 </div>
              </div>
              <div class="modal-footer">
                <button class="btn border btn-footer">CHECK-IN</button>
                <span class="divider"></span>
                <button class="btn btn-footer">TRAÇAR ROTA</button>
              </div>
            </div>
          </div>
        </div>

        <button id="addPlace" class="bigRoundedButton">ADICIONAR BICICLETÁRIO</button>
        
        <button id="newPlaceholder"> <img src="img/pin-mapa-movimento.png"></img> </button>

        <div id="map"/>
    </body>

    <script type="text/javascript">

        $('#myModal').modal('toggle');


    </script>
</html>
