<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bike De Boa</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- ¯\_(ツ)_/¯ -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <!-- Libs -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6TeLzQCvWopEQ7hBdbktYsmYI9aNjFc8&libraries=places"type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/> 
        <script src="markers.js"></script>
        <script src="gmapsCustomStyle.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              Bike De Boa
            </div>
          </div>
        </nav>

        <div id="spinnerOverlay">
            <img src="img/spinner_bike.png"></img>
            <div id="wheel1" class="spinnerContainer">
                <img src="img/spinner_wheel.png"></img>
            </div>
            <div id="wheel2" class="spinnerContainer">
                <img src="img/spinner_wheel.png"></img>
            </div>
        </div>

        <div id="locationSearch">
            <form>
                <input id="locationQueryInput" type="text" placeholder="Onde tu procura um bicicletário?">
                <span>
                    <button id="locationQueryBtn" type="button">
                        <img src="img/icon-filter@2x.png" class="icon"></i>
                    </button>
                </span>
            </form>
        </div>

        <!-- View Details Modal -->
        <div class="modal fade" id="placeDetailsModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <img id="placeDetails_photo" src="http://placehold.it/400x200">
              </div>
              <div class="modal-body">
                <img id="placeDetails_titleIcon" src="img/icon-pin-green@3x.png">
                <span id="placeDetails_title" class="title"></span>

                <p id="placeDetails_address">
                </p>

                 <div class="review">
                    <span id="placeDetails_average" class="average"></span>
                    <a id="star1_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="star2_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="star3_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="star4_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="star5_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="star1_gray"><img src="img/icon_star_gray@3x.png"></a>
                    <a id="star2_gray"><img src="img/icon_star_gray@3x.png"></a>
                    <a id="star3_gray"><img src="img/icon_star_gray@3x.png"></a>
                    <a id="star4_gray"><img src="img/icon_star_gray@3x.png"></a>
                    <a id="star5_gray"><img src="img/icon_star_gray@3x.png"></a>
                    <button id="reviewBtn" class="ghost">AVALIAR</button>
                    <p class="small" id="placeDetails_reviews"> </p>
                 </div>   
                 <div class="info">
                    <p>
                        <!-- <img src="img/icon_star@3x.png"> --><span id="placeDetails_isPublic"></span>
                        <br>
                        <!-- <img src="img/icon_star@3x.png"> --><span id="placeDetails_structureType"></span>
                        <br>
                        <!-- <img src="img/icon_star@3x.png"> --><span id="placeDetails_checkins"></span>
                    </p>
                 </div>
              </div>
              <div class="modal-footer">
                <button id="checkinBtn" class="btn border btn-footer half">CHECK-IN</button>
                <span class="divider"></span>
                <button class="btn btn-footer half">TRAÇAR ROTA</button>
              </div>
            </div>
          </div>
        </div>

        <!-- New Place Modal -->
        <div class="modal fade" id="newPlaceModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="img/bg_header.png">
                    </div>

                    <input id="textInput" type="text" class="form-control" placeholder="Qual o nome do local?">

                    <div class="modal-body text-center">
                        <span class="light">Tipo de bicicletário</span>
                        <br>

                        <div class="typeIcon active"> <img id="1" src="img/tipo_deroda.png"></img> </div>
                        <div class="typeIcon"> <img id="2" src="img/tipo_uinvertido.png"></img> </div>
                        <div class="typeIcon"> <img id="3" src="img/tipo_trave.png"></img> </div>
                        <div class="typeIcon"> <img  id="4" src="img/tipo_parede.png"></img> </div>
                        <div class="typeIcon"> <img  id="5" src="img/tipo_grade.png"></img> </div>

                        <hr>

                        <label>
                            <input id="isPublicCheckbox" type="checkbox" name="checkbox"> Acesso restrito? Só para clientes
                        </label>
                        
                        
                        <hr>
                        
                        <div class="box-tags">
                            <button class="btn tag">iluminado</button> 
                            <button class="btn tag">movimentado</button>
                            <button class="btn tag">monitorado</button>
                            <button class="btn tag">fácil acesso</button>
                            <button class="btn tag">espaçoso</button>
                        </div>
                    </div>
                
                    <div class="modal-footer">
                        <button id="saveNewPlaceBtn" class="btn border btn-footer">SALVAR</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Review Modal -->
        <div class="modal fade" id="reviewModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <img id="review_photo" src="http://placehold.it/400x200">
              </div>
              <div class="modal-body">
                <img id="review_titleIcon" src="img/icon-pin-green@3x.png">
                <span id="review_title" class="title"></span>

                <br>
                <br>

                 <div class="review">
                    <span id="review_average" class="average"></span>
                    <a id="review_star1_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="review_star2_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="review_star3_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="review_star4_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="review_star5_gold"><img src="img/icon_star@3x.png"></a>
                    <a id="review_star1_gray"><img src="img/icon_star_gray@3x.png"></a>
                    <a id="review_star2_gray"><img src="img/icon_star_gray@3x.png"></a>
                    <a id="review_star3_gray"><img src="img/icon_star_gray@3x.png"></a>
                    <a id="review_star4_gray"><img src="img/icon_star_gray@3x.png"></a>
                    <a id="review_star5_gray"><img src="img/icon_star_gray@3x.png"></a>
                 </div>   
                 

              </div>
              <div class="modal-footer">
                <button id="sendReviewBtn" class="btn border btn-footer">ENVIAR</button>
            </div>
            </div>
          </div>
        </div>

        <button id="addPlace" class="bigRoundedButton">ADICIONAR BICICLETÁRIO</button>
        
        <span id="newPlaceholderShadow"></span>
        <button id="newPlaceholder"> <img src="img/pin-mapa-movimento.png"></img> </button>

        <div id="map"/>
    </body>

</html>
